	<script>
		var afterScheduleUpdate = function(){
			var numpractice = 0;
			var games = getSchedule();
			var win = 0;
			var lose = 0;

			for(var i = 0; i < games.length; i++){
			if(!games[i].practice) {
				if(games[i].won == true) {
					win++;
				}
				else {
					lose++;
				}
			}
			else{
				numpractice++;
			}
			}
			document.getElementById("winloss").innerHTML = win.toString() + "-" + lose.toString();
			gamesleft = 10 - games.length + numpractice;
			document.getElementById("gameleft").innerHTML = gamesleft.toString();
	}
	</script>
