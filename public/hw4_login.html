<!DOCTYPE HTML>
<html>
<head>
	<title>Welcome to TeamWatch!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="hw4_login.css">
</head>
<body>
	<p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!" />
    </a>
    </p>
    <p>
   <a href="https://validator.w3.org/check?uri=referer"><img
       src="http://www.w3.org/Icons/valid-xhtml10"
       alt="Valid XHTML 1.0!" height="31" width="88" /></a>
</p>
	<h1>TeamWatch</h1>
	<form name="login">
		Username:<br>
		<input type="text" name="username">
		<br>
		Password:<br>
		<input type="password" name="pw">
		<br><br>
		<input type="button" onclick="authenticate(this.form)" value="Log in">
	</form>
	<script type="text/javascript">
		function authenticate(form) {
			const user = form.username.value;
			const pass = form.pw.value;
			if(user == "cse134b" && pass == "fa17") {
				window.location.assign("hw4_home.html");

			}
			else {
				window.alert("Incorrect username/password!");
			}

		}
	</script>

	<br><br><br>

	<form action="hw4_forgot.html" name="forgot">
		Forgot your username/password?<br>
		<input type="submit" value="Forgot password?">
	</form>

	<br><br>

	<form action="hw4_register.html" name="register">
		New user? Sign up now!<br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
