<!DOCTYPE HTML>
<html>
<head>
	<title>New user</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="hw4_register.css">
</head>
<body>
	<h1>New User Info</h1>
	<form name="confirm">
		Enter email address: <br>
		<input type="text" name="email">
		<br>
		Choose a username: <br>
		<input type="text" name="user">
		<br>
		Choose a password: <br>
		<input type="password" name="pass">
		<br><br>
		<input type="submit" onclick="check(this.form)" value="OK">
		<p id="demo"></p>
	</form>
	
	<br><br>
	<p>Click <a href="hw4_login.html">here</a> to go back to the login screen.</p>

	<script type="text/javascript">
	function check(form) {
		const ea = form.email.value;
		const username = form.user.value;
		const password = form.pass.value;
		if(ea == "" || username == "" || password == "") {
			window.alert("Please fill out all fields!");
		}
		else {			
			window.open("hw4_confirm.html");
		}
	}
	</script>

</body>
</html>
